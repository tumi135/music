<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <title>音乐播放器</title>

</head>
<body>
<div class="wrapper">
    <div class="song-img">
        <div class="img-wrapper">
            <img src="" alt="">
        </div>
    </div>
    <div class="song-info">
        <!--<div class="song-name">lily</div>-->
        <!--<div class="singer-name">susan</div>-->
        <!--<div class="album-name">bibli</div>-->
    </div>
    <div class="pro">
        <div class="cur-time">00:00</div>
        <div class="pro-wrapper">
            <div class="pro-bottom"></div>
            <div class="pro-top">
                <div class="slider-pointer"></div>
            </div>
        </div>
        <div class="all-time">04:00</div>
    </div>
    <div class="control">
        <div class="btn-wrapper like-btn"></div>
        <div class="btn-wrapper prev-btn"></div>
        <div class="btn-wrapper play-btn"></div>
        <div class="btn-wrapper next-btn"></div>
        <div class="btn-wrapper list-btn">
        </div>

        <div class="list">
            <div class="audio-list list-top">播放列表</div>
            <ul>
                <!--<li>aaaa</li>-->
                <!--<li>aaaa</li>-->
                <!--<li>aaaa</li>-->
            </ul>
            <div class="audio-list list-bottom">关闭</div>
        </div>
    </div>


</div>
<script src="../js/zepto.js"></script>
<script src="../js/gaussBlur.js"></script>
<script src="../js/controlManger.js"></script>
<script src="../js/audioControl.js"></script>
<script src="../js/process.js"></script>
<script src="../js/audioList.js"></script>
<script src="../js/rander.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
